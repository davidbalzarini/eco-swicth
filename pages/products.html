<link rel="stylesheet" href="../src/css/home.css">
<link rel="stylesheet" href="../src/css/products.css">
<style>
  #criarAnuncio {
    background: #2ecc71;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 20px;
  }
  #criarAnuncio:hover {
    background: #27ae60;
  }
  .modal-bg {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
  }
  .modal {
    background: #fff;
    padding: 32px 24px;
    border-radius: 8px;
    min-width: 320px;
    max-width: 95vw;
    box-shadow: 0 2px 16px rgba(0,0,0,0.2);
    position: relative;
  }
  .modal label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  .modal input, .modal select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }
  .modal .modal-actions {
    text-align: right;
    margin-top: 16px;
  }
  .modal .modal-actions button {
    margin-left: 8px;
    padding: 8px 18px;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
  }
  .modal .modal-actions .cancel {
    background: #eee;
    color: #333;
  }
  .modal .modal-actions .submit {
    background: #2ecc71;
    color: #fff;
  }
  .modal-close {
    position: absolute;
    right: 12px;
    top: 8px;
    font-size: 1.5rem;
    color: #888;
    cursor: pointer;
    border: none;
    background: none;
  }
</style>

<div id="products-container">
    <div class="products myproducts" id="myProductList"></div>
</div>
    


<!-- Modal -->
<div class="modal-bg" id="modal-bg">
  <div class="modal">
    <button class="modal-close" id="modal-close" title="Fechar">&times;</button>
    <h3>Criar novo anúncio</h3>
    <form id="form-anuncio">
      <label for="nome-produto">Nome do produto</label>
      <input type="text" id="nome-produto" name="nome" required>

      <label for="imagem-produto">URL da imagem</label>
      <input type="url" id="imagem-produto" name="imagem" required>

      <label for="categoria-produto">Categoria</label>
      <select id="categoria-produto" name="categoria" required>
        <option value="">Selecione...</option>
        <!-- <option value="Moda">Moda</option>
        <option value="Esportes">Esportes</option>
        <option value="Eletrônicos">Eletrônicos</option>
        <option value="Casa e Lazer">Casa e Lazer</option>
        <option value="Construção">Construção</option> -->
      </select>

      <div class="modal-actions">
        <button type="button" class="cancel" id="cancelar-modal">Cancelar</button>
        <button type="submit" class="submit">Criar</button>
      </div>
    </form>
  </div>
</div>
