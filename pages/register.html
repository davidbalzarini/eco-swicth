<div class="login-container">
    <div class="login-box">
        <h2>Cadastre-se</h2>
        <form>
            <label class="negrito">Nome</label>
            <input type="text" placeholder="Digite seu nome" class="input" required>

            <label class="negrito">Email</label>
            <input type="email" placeholder="Digite seu email" class="input" required>

            <label class="negrito">Senha</label>
            <input type="password" placeholder="Digite sua senha" class="input" required>
            
            <label class="negrito">Confirme sua senha</label>
            <input type="password" placeholder="Digite sua senha" class="input" required>

            <div class="checkbox">
                <input type="checkbox" id="termos" name="termos" value="termos">
                <label for="termos">Aceito receber e-mails de notificações e atualizações</label>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="termos" name="termos" value="termos">
                <label for="termos">Estou de acordo com os <a href="#" style="color: var(--primary-color)">Termos de conduta e política de trocas</a> estabelecidas*</label>
            </div>

            <div class="buttons">

                <button class="btn-outline" onclick="navigateTo('login')">Já possuo Login</button>
            </div>
        </form>
    </div>

   
    <div class="login-banner">
        <img src="../public/media/banner.png" alt="Mulher segurando celular">
    </div>
</div>
