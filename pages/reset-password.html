<div class="login-container">
    <div class="login-box">
        <h2>Redefinição de senha</h2>
        <form>
            
            <label class="negrito">Nova senha</label>
            <input type="password" placeholder="Digite sua senha" class="input" required>
            
            <label class="negrito">Repita a nova senha</label>
            <input type="password" placeholder="Digite sua senha" class="input" required>
            

            <div class="buttons">
                <button class="btn-primary btn-login">Continuar</button>
            </div>
        </form>
    </div>
    <div class="login-banner">
        <img src="https://thumbs2.imgbox.com/ff/e7/Izc9Wj7q_t.png" alt="Mulher segurando celular">
    </div>
</div>
