<link rel="stylesheet" href="../src/css/chat.css">

<div id="chat-list"></div>
<div id="chat-modal" style="display:none;">
  <div class="chat-box">

    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;">
      <strong style="font-size:1.1rem;">Chat</strong>
      <button onclick="closeChat()" style="background:#eee;color:#333;padding:2px 10px;border-radius:6px;">×</button>
    </div>
    <div id="chat-actions" style="display:flex;gap:10px;justify-content:flex-end;margin-bottom:10px;">
      <button id="btn-concluir-troca" class="chat-action-btn">Troca concluída</button>
      <button id="btn-cancelar-troca" class="chat-action-btn">Cancelar troca</button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div style="display:flex;align-items:center;">
      <input id="chat-input" type="text" placeholder="Digite sua mensagem...">
      <button onclick="sendMessageUI()">Enviar</button>
    </div>
  </div>
</div>
