<link rel="stylesheet" href="../src/css/product-detail.css">
<link rel="stylesheet" href="../src/css/home.css"> <link rel="stylesheet" href="../src/css/global.css">

<div class="container product-detail-container">
    <div class="product-header">
        <h2 id="product-detail-name"></h2>
        <div class="product-owner">De: <span id="product-detail-owner"></span> <i class="fas fa-user-circle"></i></div>
    </div>

    <div class="product-content">
        <div class="product-image-gallery">
            <img id="product-detail-image" src="" alt="Product Image">
            <div class="image-thumbnails">
                </div>
        </div>
        <div class="product-details">
            <p><strong>Tempo de uso:</strong> <span id="product-detail-usage-time"></span></p>
            <p><strong>Estado:</strong> <span id="product-detail-condition"></span></p>
            <p><strong>Acompanha:</strong> <span id="product-detail-includes"></span></p>
            <button class="btn-primary" id="request-swap-button">Requisitar troca</button>
        </div>
    </div>

    <section class="similar-products-section">
        <h2>Produtos semelhantes:</h2>
        <div class="products" id="similarProductsList">
            </div>
    </section>
</div>
