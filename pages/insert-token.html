<div class="login-container">
    <div class="login-box">
        <h2>Insira o token de autenticação</h2>
        <form>
            
            <label class="negrito">Código</label>
            <input type="text" placeholder="" class="input" required>
            

            <div class="buttons">
                <button class="btn-primary btn-login" onclick="navigateTo('reset-password')">Continuar</button>
                <button class="btn-outline">Reenviar código</button>
            </div>

            <div class="info">
                <p>Foi enviado um código para seu email</p>
            </div>
        </form>
    </div>

    
    <div class="login-banner">
        <img src="../public/media/banner.png" alt="Mulher segurando celular">
    </div>
</div>

<link rel="stylesheet" href="../src/css/login-flow.css">
<link rel="stylesheet" href="../src/css/insert-token.css">
