<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <label class="negrito">Email</label>
            <input type="email" placeholder="Digite seu email" class="input" id="login-email" required>

            <label class="negrito">Senha</label>
            <input type="password" placeholder="Digite sua senha" class="input" id="login-password" required>
            
            <a href="#" class="forgot-password" onclick="navigateTo('insert-token')">Esqueceu sua senha?</a>

            <div class="buttons">
                <button class="btn-primary btn-login">Fazer Login</button>
                <button class="btn-outline" onclick="navigateTo('register')">NÃ£o possuo conta</button>
            </div>
        </form>
    </div>

    
    <div class="login-banner">
        <img src="../public/media/banner.png" alt="Mulher segurando celular">
    </div>
</div>

<link rel="stylesheet" href="../src/css/login-flow.css">
